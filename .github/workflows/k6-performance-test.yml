name: Run k6 Cloud Test with Project ID

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  k6-cloud-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install k6 -y
          
      - name: Prepare load.js with project ID
        run: |
          sed "s/__PROJECT_ID__/${{ secrets.K6_PROJECT_ID }}/g" load.template.js > load.js

      - name: Run k6 Cloud Test with Project ID
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        run: |
          echo "Running test on k6 cloud with project ID..."
          k6 cloud first-script.js
